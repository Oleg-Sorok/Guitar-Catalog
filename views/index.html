<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог гітар</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Кнопка виходу в лівому верхньому куті -->
    <div class="logout-container">
        <a href="/logout">
            <button class="logout-button">Вихід</button>
        </a>
    </div>  

    <!-- Привітання користувача -->
    <div class="greeting">
        <p>Привіт, {{username}}!</p>
    </div>

    <h1>Каталог гітар</h1>

    <!-- Форма пошуку -->
<div class="search-container">
    <form action="/" method="get">
        <input type="text" name="search" placeholder="Пошук за назвою гітари..." class="search-input">
        <button type="submit" class="search-button">Пошук</button>
    </form>
</div>

    <div class="guitars-container">
        {{guitars}}
    </div>
</body>
</html>
