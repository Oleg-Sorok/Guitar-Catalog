<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>Реєстрація</h1>
        <form method="POST" action="/register">
            <label for="username">Логін:</label>
            <input type="text" name="username" required><br>
            <label for="password">Пароль:</label>
            <input type="password" name="password" required><br>
            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже є акаунт? <a href="/login">Увійти</a></p> <!-- Посилання на авторизацію -->
    </div>

    <!-- Контейнер для повідомлення про помилку -->
    <div id="errorMessage" class="error-popup hidden">
        Користувач з таким Username вже існує
    </div>

    <script>
        // Перевіряємо параметр 'error' у URL
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'invalid') {
            const errorPopup = document.getElementById('errorMessage');
            errorPopup.classList.remove('hidden'); // Показуємо повідомлення

            // Ховаємо повідомлення через 3 секунди
            setTimeout(() => {
                errorPopup.classList.add('hidden');
            }, 3000);
        }
    </script>

</body>
</html>
