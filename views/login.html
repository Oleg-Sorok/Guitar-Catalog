<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>Авторизація</h1>
        <form action="/login" method="POST">
            <label for="username">Ім'я користувача</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Увійти</button>
        </form>
        <p>Не маєте облікового запису? <a href="/register">Зареєструйтеся</a></p>
    </div>

    <!-- Контейнер для повідомлення про помилку -->
    <div id="errorMessage" class="error-popup hidden">
        Невірний логін або пароль
    </div>

    <script>
        // Перевіряємо параметр 'error' у URL
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'invalid') {
            const errorPopup = document.getElementById('errorMessage');
            errorPopup.classList.remove('hidden'); // Показуємо повідомлення

            // Ховаємо повідомлення через 3 секунди
            setTimeout(() => {
                errorPopup.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
